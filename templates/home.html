<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calcolatore Insulina</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="manifest" href="/static/manifest.json">
  <meta name="theme-color" content="#1f1f1f">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background-color: #1f1f1f;
      border-bottom: 1px solid #333;
    }
    .intro {
      text-align: center;
      margin-bottom: 2rem;
    }
    .intro h2 {
      font-size: 2rem;
      animation: fadeInDown 1s ease-in-out;
    }
    .intro p {
      font-size: 1.1rem;
      color: #ccc;
      animation: fadeInUp 1s ease-in-out;
    }
    .category-card {
      background-color: #1e1e1e;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      transition: all 0.3s ease-in-out;
    }
    .category-card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(255, 255, 255, 0.1);
    }
    .category-image {
      border-radius: 20px 20px 0 0;
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card-body h5 {
      color: #fff;
    }
    footer {
      background-color: #1f1f1f;
      color: #ccc;
      padding: 1rem 0;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand animate__animated animate__fadeInLeft" href="#">üçΩ Calcolatore Insulina</a>
  </div>
</nav>

<div class="container">
  <div class="intro animate__animated animate__fadeIn">
    <h2>Benvenuto nella tua guida smart al conteggio dei carboidrati</h2>
    <p>Seleziona una categoria per iniziare</p>
  </div>

  <div class="row g-4">
    {% for cat in categorie %}
    <div class="col-6 col-md-4 col-lg-3 animate__animated animate__fadeInUp">
      <a href="{{ url_for('categoria', nome=cat) }}" class="text-decoration-none">
        <div class="card category-card h-100">
          <img src="{{ url_for('static', filename='images/' + cat|lower + '.png') }}" class="category-image" alt="{{ cat }}">
          <div class="card-body text-center">
            <h5 class="card-title">{{ cat }}</h5>
          </div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>
<footer class="mt-5">
  <div class="container-fluid py-4" style="background-color: #1f1f1f; color: #ccc; border-top: 1px solid #333;">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center animate__animated animate__fadeInUp">
      <p class="mb-2 mb-md-0">¬© 2025 Boomber Inc. ‚Äì Tutti i diritti riservati.</p>
      <a href="/about" class="text-decoration-none text-light fw-semibold">Chi siamo</a>
    </div>
  </div>
</footer>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</body>
</html>
