<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>{{ categoria }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4 text-center">{{ categoria }}</h2>
        <form method="post" class="card p-4 shadow">
            <div class="mb-3">
                <label class="form-label">Rapporto I/C (max 20):</label>
                <input type="number" step="0.1" name="rapporto_ic" class="form-control" required>
            </div>
            <div class="row">
                {% for alimento in alimenti %}
                <div class="col-md-6 mb-3">
                    <div class="card p-3">
                        <div class="d-flex align-items-center">
                            <img src="{{url_for('static', filename='images/' + alimento.immagine) }}" width="60" class="me-3">
                            <div>
                                <strong>{{ alimento.nome }}</strong><br>
                                <small>{{ alimento.dose }} - {{ alimento.carboidrati_per_dose }}g CHO</small>
                                <input type="number" step="0.1" name="{{ alimento.nome }}" class="form-control mt-2" placeholder="Quantità">
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Calcola</button>
        </form>
        {% if dose %}
        <div class="alert alert-success mt-4 text-center">
            Dose suggerita: <strong>{{ dose }}</strong> unità di insulina
        </div>
        {% endif %}
    </div>
</body>
</html>
